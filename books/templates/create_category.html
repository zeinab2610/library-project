{% extends 'base.html' %} {% load static %} {% block pageContent %}

    <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content rounded-0">
            <div class="modal-header">
                <h5 class="modal-title">
                    <svg class="svg-inline--fa fa-plus" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg="">
                        <path fill="currentColor" d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"></path>
                    </svg>
                    Add New Category
                </h5>
            </div>
            <div class="modal-body">
                <style>
                    #book-img {
                        max-width: 100%;
                        max-height: 10em;
                        object-fit: scale-down;
                        object-position: center center;
                    }
                </style>
                <div class="container-fluid">
                    <form method="POST" id="book-form" action="/save_category">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="">
                       
                        <div class="mb-3">
                            <label for="name" class="control-label">Name</label>
                            <input type="text" id="name" name="name" class="form-control form-control-sm rounded-0" value="" required>
                            {{ form.name.errors }}
                        </div>
                        <div class="mb-3">
                            <label for="description" class="control-label">Description</label>
                            <textarea rows="3" id="description" name="description" class="form-control form-control-sm rounded-0" required></textarea>
                            {{ form.description.errors }}
                        </div>
                   
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-sm btn-primary rounded-0" id="submit">Save</button>
                <a href="/category" class="btn btn-sm btn-light border rounded-0" >Cancel</button>
                </div>
             </form>
        </div>
    </div>
    
</div>
{% endblock pageContent %}
