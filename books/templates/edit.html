<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    </head>
    <body>
<div class="col-md-12">
    <form method="POST" class="post-form" action="/update/{{book.id}}">  
    {% csrf_token %}  
    <div class="container">   
        <div class="col-12">  
            <h3>Update Details</h3>  
        </div> 
    
        <div class="mb-3"> 
            <label>Title:</label>  
            <input type="text" class="form-control" name="title" id="id_title" required maxlength="100" value="{{ book.title }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Author:</label>  
            <input type="text" class="form-control" name="author" id="id_author" required maxlength="254" value="{{ book.author }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Category:</label>  
            <input type="text" class="form-control" name="category" id="id_category" required maxlength="15" value="{{ book.category }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Publication Date:</label>  
            <input type="text" class="form-control" name="PublicationDate" id="id_publicationDate"  maxlength="15" value="{{ book.PublicationDate }}" />  
        </div>
        <div class="mb-3"> 
            <button type="submit" class="btn btn-success btn-lg">Update</button>  
        </div> 
    </div>  
    </form>  
</div>
</body>
</html>
