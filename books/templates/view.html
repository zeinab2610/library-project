{% extends "main.html" %}
  
{% block title %}Book Records{% endblock title %}
  
{% block content %}
 <div class="col-md-12">
        <span><a href="/books" class="btn btn-primary">Add New Record</a></span>  
        <div class="table-responsive">
            <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
                <thead>
              
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>Publication Date</th>
                    <th>Actions</th>
                </thead>
                <tbody
                    {% for book in books %}
                    <tr>
                        <td>{{ book.title}}</td>
                        <td>{{book.author}}</td>
                        <td>{{book.category}}</td>
                        <td>{{book.publicationDate}}</td>
                        <td>
                            <a href="/edit/{{book.id}}"><span class="btn btn-success">Edit</span></a>
                            <a href="/delete/{{book.id}}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
               
            
        </table>
        </div>
    </div>
    {% endblock content %}
